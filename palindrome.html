<!DOCTYPE html>

    <title>Palindrome</title>
</head>

<body>
    <pre>

    </pre>
    <script>

        function palindrome(str) {

            let result = "";
            str = str.toLowerCase();

            for (let index = 0; index < str.length; index++) {
                result += str[str.length - index - 1];
            }

            return result;
        }


        alert(palindrome(prompt("Write a word - and see how it is displayed backwards")));


    </script>
</body>
